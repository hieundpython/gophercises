<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
</head>

<body>
    <div class="title">
        <h3>{{.Title}}</h3>
    </div>
    <div class="content">
        {{range .Paragraphs}}
        <p>
            {{.}}
        </p>
        {{end}}
    </div>
    <div class="navigation">
        <ul>
            {{range .Options}}
            <li><a href="./{{.Chapter}}">{{.Text}}</a></li>
            {{end}}
        </ul>
    </div>
</body>

</html>
